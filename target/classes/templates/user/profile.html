<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Flight Reservation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .nav-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-link {
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background-color: #667eea;
            color: white;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-toggle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .dropdown-toggle:hover {
            transform: translateY(-2px);
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1001;
            right: 0;
            top: 100%;
            margin-top: 5px;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }
        
        .dropdown-content a:hover {
            background-color: #f8f9fa;
        }
        
        .main-content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .profile-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2em;
            color: white;
            font-weight: bold;
        }
        
        .profile-name {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .profile-email {
            color: #666;
            font-size: 1.1em;
        }
        
        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #333;
            font-size: 16px;
        }
        
        .profile-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }
            
            .profile-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">✈️ FlightReservation</div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/booking/search" class="nav-link">Search Flights</a>
                
                <!-- User Navigation -->
                <div th:if="${#authentication != null and #authentication.name != 'anonymousUser'}">
                    <!-- User Dropdown -->
                    <div class="dropdown">
                        <button class="dropdown-toggle" th:text="${#authentication.name}">User</button>
                        <div class="dropdown-content">
                            <a href="/user/profile">My Profile</a>
                            <a href="/user/bookings">My Bookings</a>
                            <a href="/auth/logout" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
                        </div>
                    </div>
                    
                    <!-- Admin Dropdown (only for ADMIN users) -->
                    <div th:if="${#authentication.authorities.![authority].contains('ROLE_ADMIN')}" class="dropdown">
                        <button class="dropdown-toggle">Admin</button>
                        <div class="dropdown-content">
                            <a href="/admin/airplanes">Add Airplane</a>
                            <a href="/admin/flights">Add Flight</a>
                            <a href="/admin/flights/list">View Flights</a>
                            <a href="/admin/bookings">View Bookings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar" th:text="${#strings.substring(user.firstName, 0, 1) + #strings.substring(user.lastName, 0, 1)}">
                    JD
                </div>
                <h1 class="profile-name" th:text="${user.firstName + ' ' + user.lastName}">John Doe</h1>
                <p class="profile-email" th:text="${user.email}">john.doe@example.com</p>
            </div>
            
            <div class="profile-info">
                <div class="info-card">
                    <div class="info-label">First Name</div>
                    <div class="info-value" th:text="${user.firstName}">John</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">Last Name</div>
                    <div class="info-value" th:text="${user.lastName}">Doe</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">Email</div>
                    <div class="info-value" th:text="${user.email}">john.doe@example.com</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">Role</div>
                    <div class="info-value" th:text="${user.role}">USER</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">Member Since</div>
                    <div class="info-value" th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">01/01/2024</div>
                </div>
            </div>
            
            <div class="profile-actions">
                <a href="/user/bookings" class="btn btn-primary">My Bookings</a>
                <a href="/booking/search" class="btn btn-secondary">Search Flights</a>
                <a href="/" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </div>

    <!-- Hidden logout form for Spring Security -->
    <form id="logout-form" th:action="@{/auth/logout}" method="post" style="display: none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</body>
</html>
