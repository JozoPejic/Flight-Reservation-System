<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Classes</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fb; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        h2 { margin-bottom: 16px; }
        .segment { border: 1px solid #e9ecef; border-radius: 10px; padding: 16px; margin-bottom: 16px; background: #f8f9fa; }
        .segment-header { display:flex; justify-content: space-between; margin-bottom: 12px; }
        .options { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px; }
        .option { border: 2px solid #e9ecef; border-radius: 8px; padding: 12px; cursor: pointer; background:white; }
        .option.selected { border-color: #667eea; background: #f0f4ff; }
        .price { color:#667eea; font-weight: 700; }
        .actions { display:flex; gap:10px; justify-content:flex-end; margin-top: 16px; }
        .btn { padding:10px 18px; border:none; border-radius:8px; cursor:pointer; color:white; background:#667eea; }
        .btn.secondary { background:#6c757d; }
        .hint { color:#666; font-size: 12px; margin-bottom: 8px; }
    </style>
    <script>
        function choose(segmentIndex, seatClass) {
            var input = document.getElementById('choice-' + segmentIndex);
            if (!input) {
                input = document.querySelector('input[type="hidden"][name="selectedClass"]');
            }
            input.value = seatClass;
            document.querySelectorAll('.segment[data-index="' + segmentIndex + '"] .option').forEach(function(el){ el.classList.remove('selected'); });
            var chosen = document.querySelector('.segment[data-index="' + segmentIndex + '"] .option[data-class="' + seatClass + '"]');
            if (chosen) chosen.classList.add('selected');
        }
        function proceed() {
            var form = document.getElementById('classes-form');
            var inputs = form.querySelectorAll('input[type="hidden"][name="selectedClass"]');
            for (var i = 0; i < inputs.length; i++) { if (!inputs[i].value) { alert('Please choose a class for each segment.'); return; } }
            form.submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Select class for each segment</h2>
        <div class="hint">Choose a seat class separately for every flight in your route.</div>

        <form id="classes-form" th:action="@{/booking/review}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div th:each="options,iter : ${perFlightOptions}" class="segment" th:data-index="${iter.index}">
                <div class="segment-header">
                    <div>
                        Segment <span th:text="${iter.index + 1}">1</span>:
                        <strong th:text="${flights[iter.index].origin + ' â†’ ' + flights[iter.index].destination}">Route</strong>
                    </div>
                    <div th:text="${#temporals.format(flights[iter.index].departureTime, 'HH:mm') + ' - ' + #temporals.format(flights[iter.index].arrivalTime, 'HH:mm')}">time</div>
                </div>
                <input type="hidden" name="flightId" th:value="${flightIds[iter.index]}" />
                <input type="hidden" th:id="${'choice-' + iter.index}" name="selectedClass" />
                <div class="options">
                    <div class="option" th:each="entry : ${options}" th:attr="data-index=${iter.index},data-class=${entry.key}">
                        <div style="display:flex; justify-content:space-between;">
                            <div th:text="${entry.value.displayName}">Economy</div>
                            <div class="price" th:text="'$' + ${entry.value.price}">$0</div>
                        </div>
                        <div style="font-size:12px; color:#666;" th:text="${entry.value.availableSeats + ' seats available'}">0 seats</div>
                    </div>
                </div>
            </div>
            <div class="actions">
                <a href="/booking/search" class="btn secondary" style="text-decoration:none;">Back</a>
                <button type="button" class="btn" onclick="proceed()">Continue</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var options = document.querySelectorAll('.option');
            for (var i = 0; i < options.length; i++) {
                options[i].addEventListener('click', function(){
                    var idx = this.getAttribute('data-index');
                    var cls = this.getAttribute('data-class');
                    choose(idx, cls);
                });
            }
        });
    </script>
</body>
</html>
